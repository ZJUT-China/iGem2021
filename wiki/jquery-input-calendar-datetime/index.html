<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery输入框弹出日历时间插件DEMO演示</title>

<link rel="stylesheet" href="css/dateTime.css">

</head>
<body>

<div class="mycontainer">
	<div type="text" placeholder="请选择日期" id="date" style="height: 10px;width: 20px;background-color: black;"></div>
	<input type="text" placeholder="请选择时间" id="time">
	<input type="text" placeholder="请选择日期和时间" id="datetime">
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/dateTime.min.js"></script>
<script type="text/javascript">
$("#date").datetime({
	type:"date",
	value:[2019,9,31],
	success:function(res){
		console.log(res)
	}
})

$("#time").datetime({
	type:"time",
	value:[12,28]
})

$("#datetime").datetime({
	type:"datetime",
	value:[2019,7,15,15,30]
})
</script>

<div style="text-align:center;clear:both;margin-top:300px">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>
</body>
</html>
